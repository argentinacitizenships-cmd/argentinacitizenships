backend:
  name: git-gateway
  branch: main

site_url: https://argentinacitizenships.netlify.app
display_url: https://argentinacitizenships.netlify.app

media_folder: images/uploads
public_folder: /images/uploads

collections:
  - name: posts
    label: Posts
    folder: content/posts
    create: true
    slug: "{{slug}}"
    preview_path: blog/{{slug}}
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD",
        }
      - {
          label: "Summary",
          name: "summary",
          widget: "text",
          required: false,
          hint: "Optional short teaser used on the blog list.",
        }
      - { label: "Body", name: "body", widget: "markdown" }
