backend:
  name: github
  repo: argentinacitizenships-cmd/argentinacitizenships
  branch: main
  base_url: https://decap-auth.onrender.com
  auth_endpoint: oauth/authorize

site_url: https://argentinacitizenships-cmd.github.io/argentinacitizenships
display_url: https://argentinacitizenships-cmd.github.io/argentinacitizenships

media_folder: images/uploads
public_folder: /argentinacitizenships/images/uploads

collections:
  - name: posts
    label: Posts
    folder: content/posts
    create: true
    slug: "{{slug}}"
    preview_path: blog/{{slug}}
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD",
        }
      - {
          label: "Summary",
          name: "summary",
          widget: "text",
          required: false,
          hint: "Optional short teaser used on the blog list.",
        }
      - {
          label: "Thumbnail",
          name: "thumbnail",
          widget: "image",
          required: false,
          hint: "Hero / social image for the post.",
        }
      - { label: "Body", name: "body", widget: "markdown" }
